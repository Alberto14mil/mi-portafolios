<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberto Brito - Portafolio TSU Informática</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/pdf-viewer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Contenido existente de tu portafolio -->
    <div id="intro-screen">
        <!-- ... contenido existente ... -->
    </div>

    <!-- Modal para visualización de PDFs -->
    <div id="pdf-modal">
        <div id="pdf-header">
            <button id="close-pdf"><i class="fas fa-times"></i></button>
            <span id="pdf-title"></span>
        </div>
        <div id="pdf-container">
            <canvas id="pdf-render"></canvas>
        </div>
        <div id="pdf-controls">
            <button id="prev-page"><i class="fas fa-chevron-left"></i> Anterior</button>
            <span id="page-num">1 / 1</span>
            <button id="next-page">Siguiente <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div id="portfolio-content" class="hidden">
        <!-- ... todo el contenido existente de tu portafolio ... -->
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pdf-viewer.js"></script>
</body>
</html>
