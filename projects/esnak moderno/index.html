<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Moderno - Retro Grid</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBgGFA56O9IdhPqG6QHmuP+zgG9JIQA5" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="sidebarToggle" class="sidebar-toggle-btn" aria-label="Abrir menú">
        <i class="fas fa-bars"></i>
    </button>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Menú del Juego</h3>
            <button id="closeSidebar" class="close-sidebar-btn" aria-label="Cerrar menú">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" id="restartGameBtn"><i class="fas fa-redo-alt"></i> Reiniciar Juego</a></li>
            <li><a href="../juego en html/index.html" class="back-button"><i class="fas fa-arrow-left"></i>evitando asteroides</a></li>
            <li><a href="../Juego de Naves Espaciales/index.html">Juego de Naves Espaciales (Shoot 'em Up simplificado):</a></li>
            <li><a href="../../index.html">Volver al portafolio</a></li>
            </ul>
        <div class="sidebar-footer">
            <p>&copy; 2025 Tu Nombre</p>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="content-wrapper">
        <div class="game-container">
            <div class="game-info">
                <h1>SNAKE MODERN</h1>
                <p id="gameMessage">Presiona ENTER o haz click para empezar</p>
                <div class="stats">
                    <p>Puntuación: <span id="score">0</span></p>
                </div>
                <button id="startButton" class="game-button">¡Jugar!</button>
            </div>
            <canvas id="gameCanvas" width="550" height="380"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script>
        // Lógica de la barra lateral (la he integrado aquí para simplificar)
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const closeSidebarBtn = document.getElementById('closeSidebar');
            const overlay = document.getElementById('overlay');
            const restartGameBtn = document.getElementById('restartGameBtn');

            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            });

            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Evento para reiniciar el juego desde el menú lateral
            if (restartGameBtn) {
                restartGameBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Llama a la función de reiniciar el juego definida en script.js
                    // 'typeof restartGame === 'function'' asegura que la función exista antes de llamarla
                    if (typeof restartGame === 'function') {
                        restartGame();
                        sidebar.classList.remove('active'); // Cierra la barra lateral
                        overlay.classList.remove('active');
                    }
                });
            }

            // Para el botón "Volver a la Página Anterior"
            const backButton = document.querySelector('.sidebar-menu .back-button');
            if (backButton) {
                backButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    history.back(); // Vuelve a la página anterior en el historial del navegador
                });
            }
        });
    </script>
</body>
</html>
